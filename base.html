<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "VALORANT 赛事中心" }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .team-logo { width: 28px; height: 28px; object-fit: contain; border-radius: 6px; background: #fff; }
    .league-badge { font-size: 12px; }
    .muted { color: #6c757d; }
    .score { font-weight: 700; }
  </style>
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/matches">VALORANT 赛事中心</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/matches">比赛列表</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock %}
</main>

<footer class="container pb-4">
  <div class="text-center muted small">Data: PandaScore | Backend: Flask</div>
</footer>

</body>
</html>
